<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>SolarNetwork Foundation Subscription Price Explorer</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>SolarNetwork Foundation Subscription Price Explorer</h1>
          <p>
            TODO.
            The source code for this app is
            <a href="https://github.com/SolarNetworkFoundation/subscription-price-explorer">available on GitHub</a>.
          </p>
        </div>
        <div class="row">
          <div class="col-md-3">
            <form>
              <div class="mb-3">
                <label for="nodeCount" class="form-label">Nodes</label>
                <input type="text" class="form-control form-control-sm" id="nodeCount" placeholder="1">
              </div>
              <div class="mb-3">
                <label for="sourcesPerNodeCount" class="form-label">Sources / node</label>
                <input type="text" class="form-control form-control-sm" id="sourcesPerNodeCount" placeholder="1">
              </div>
              <div class="mb-3">
                <label for="datumPerSourcePerHourCount" class="form-label">Datum / hour / source</label>
                <input type="text" class="form-control form-control-sm" id="datumPerSourcePerHourCount" placeholder="1">
              </div>
              <div class="mb-3">
                <label for="propertiesPerDatumCount" class="form-label">Properties / datum</label>
                <input type="text" class="form-control form-control-sm" id="propertiesPerDatumCount" placeholder="2">
              </div>
              <div class="mb-3">
                <label for="queriedDatumPerSourcePerHourCount" class="form-label">Queried datum / source / hour</label>
                <input type="text" class="form-control form-control-sm" id="queriedDatumPerSourcePerHourCount" placeholder="60">
              </div>
              <div class="mt-5 mb-2">
                <label for="datumPerHourCount" class="form-label derived">Datum / hour</label>
                <input type="text" readonly class="form-control form-control-sm derived" id="datumPerHourCount" placeholder="60">
              </div>
              <div class="mb-2">
                <label for="propertiesPerHourCount" class="form-label derived">Properties / hour</label>
                <input type="text" readonly class="form-control form-control-sm derived" id="propertiesPerHourCount" placeholder="120">
              </div>
              <div class="mb-2">
                <label for="hoursPerMonthCount" class="form-label derived">Hours / month</label>
                <input type="text" readonly class="form-control form-control-sm derived" id="hoursPerMonthCount" placeholder="720">
              </div>
            </form>
          </div>
          <div class="col">
            <p>Results here.</p>
          </div>
        </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
